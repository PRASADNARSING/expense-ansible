---
- name: Install and Configure MySQL 8.0
  hosts: mysql
  become: yes
  vars:
    mysql_root_password: ExpenseApp@1
  tasks:

    - name: Install MySQL Server
      dnf:
        name: mysql-server
        state: present

    - name: Start and Enable MySQL Service
      systemd:
        name: mysqld
        enabled: yes
        state: started

    - name: Install MySQL Python Libraries
      ansible.builtin.pip:
        name:
          - cryptography
          - PyMySQL
        executable: pip3

    - name: Secure MySQL Installation - Set Root Password
      command: mysql_secure_installation --set-root-pass ExpenseApp@1


    - name: Remove Anonymous Users
      community.mysql.mysql_user:
        name: ''
        host_all: true
        state: absent

    - name: Remove Test Database
      community.mysql.mysql_db:
        name: test
        state: absent
